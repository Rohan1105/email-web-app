<div class="profile-container">
  <button (click)="handleClick()">
    <p>{{ userName?.slice(0, 1) }}</p>
  </button>
  <ul *ngIf="isClicked" class="dropdown">
    <li>
      <img src="../../assets/email.png" alt="" />
      <span>
        {{ userName }}
      </span>
    </li>
    <li>
      <img src="../../assets/logout.png" alt="" />
      <a (click)="handleLogout()"> Logout </a>
    </li>
  </ul>
</div>

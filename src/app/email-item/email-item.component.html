<div class="email-item-container" (click)="handleEmailItemClick(email)">
  <div class="checkbox-container">
    <img src="../../assets/checkbox.svg" alt="" />
  </div>
  <p class="sender-name">{{ email.userName }}</p>
  <p class="email-body">{{ email.emailBody }}</p>
  <p class="date">{{ email.sendDate }}</p>
</div>

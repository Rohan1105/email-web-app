<div class="email-item-container" *ngFor="let email of emailContent">
  <div class="checkbox-container">
    <img src="../../assets/checkbox.svg" alt="" />
  </div>
  <p class="sender-name">{{ email.emailId }}</p>
  <p class="email-body">{{ email.emailBody }}</p>
  <p class="date">{{ email.sendDate }}</p>
</div>
